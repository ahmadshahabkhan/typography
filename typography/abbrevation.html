<!DOCTYPE html>

<html lang="en">


<head>

    <title>

        Bootstrap Typography example

    </title>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

    </script>

</head>
<body>
    <h1>abbrevation</h1>
    <p>It is used to mark up an abbrevation or acronyms:</p>
    <p><abbr title="codingal">cdgl</abbr>was found in 2020.</p>
    <h1>Blockquotes</h1>
    <p>it is used to present content from another source:</p>
    <blockquote class="blockquote">
        <p>codingal is on a mission to inspire all the school kids</p>
        <footer class="blockquote-footer">from codingal</footer>
    </blockquote>


</body>


</html>
