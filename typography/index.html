<!DOCTYPE html>

<html lang="en">


<head>

    <title>

        Bootstrap Typography example

    </title>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

    </script>

</head>
<body>
    <div class="container">
        <h1>heading lists</h1>
        <h1 class="display-1">Codingal</h1>
        <h1 class="display-2">Codingal</h1>
        <h1 class="display-3">Codingal</h1>
        <h1 class="display-4">Codingal</h1>
    </div>
    <div class="container">
        <h1>lighter, secondary text with small tag and class text-muted
            <small class="text-muted">hello codingal</small>
        </h1>

        <dl>
            <dt>coffee</dt>
            <dd>white hot drink</dd>
        </dl>

    </div>
    <p>CO<sub>2</sub></p>
    <p>a<sup>2</sup>

        <p>The following HTML elements: <code>span</code>, <code>section</code>, and <code>div</code> deflines a section in a document.</p>

    </body>
</html>
